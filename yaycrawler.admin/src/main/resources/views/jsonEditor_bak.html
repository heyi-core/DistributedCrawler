								<script type="text/javascript">
									try {
										app.load();
										alert(111)
										app.resize();
										$(function() {
											$(document)
													.keydown(
															function(e) {
																if (e.keyCode == 115) {
																	var leftval = $(
																			'.jsonformatter-textarea')
																			.val();
																	if (leftval == "")
																		return;
																	if (leftval
																			.substring(
																					0,
																					1) == "{"
																			|| leftval
																					.substring(
																							0,
																							1) == "[") {
																		return;
																	}
																	var startPosition = leftval
																			.indexOf("{");

																	leftval = leftval
																			.substring(startPosition);
																	var lastPosition = leftval
																			.lastIndexOf("}");
																	leftval = leftval
																			.substring(
																					0,
																					lastPosition + 1);
																	$(
																			'.jsonformatter-textarea')
																			.val(
																					leftval);
																}
															});
										})
									} catch (e) {
