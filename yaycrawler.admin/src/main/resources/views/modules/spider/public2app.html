<!-- 引入日期控件 -->
<script src="../../plugins/laydate/laydate.js"></script>
<script type="text/javascript">
// 日期插件的格式化
laydate.render({
	elem: '#begindate',
	trigger: 'click',
	type: "date", // 组件的类型：year,month,time···
     done: value => { // 点击确认执行的回调函数，会把当前选择的时间传入进来
      // 把选择的时间赋值给先前定义好的变量，显示在页面
      vm.q.begindate = value;
    } 
});

laydate.render({
	elem: '#enddate',
	trigger: 'click',
	type: "date", // 组件的类型：year,month,time···
    done: value => { // 点击确认执行的回调函数，会把当前选择的时间传入进来
      	// 把选择的时间赋值给先前定义好的变量，显示在页面
    	vm.q.enddate = value;
    } 
});

lay('#begindate').each(function(){
	  laydate.render({
	    elem: this, type: 'date', trigger: 'click',
	    done: value => { // 点击确认执行的回调函数，会把当前选择的时间传入进来
	      	// 把选择的时间赋值给先前定义好的变量，显示在页面
	    	vm.q.enddate = value;
	    } 
	  });
}); 
lay('#enddate').each(function(){
	  laydate.render({
	    elem: this, type: 'date', trigger: 'click',
	    done: value => { // 点击确认执行的回调函数，会把当前选择的时间传入进来
	      	// 把选择的时间赋值给先前定义好的变量，显示在页面
	    	vm.q.enddate = value;
	    } 
	  });
}); 

</script> 
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-1">
			<select id="entitySelected" class="form-control" @change="query" style="width:120px" v-model="q.entitySelected">
			  <option v-for="entity in entitys" v-bind:value="entity.code">
			    {{ entity.code }}
			  </option>
			</select>
			</div>
			<div class="form-group col-sm-2">
				<div class="col-xs-4">
				    <input type="text" class="form-control" v-model="q.begindate" id="begindate" placeholder="开始时间">
				</div>
				<div class="col-xs-4">
				    <input type="text" class="form-control" v-model="q.enddate" id="enddate" placeholder="结束时间">
				</div>
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>
<script src="../../js/modules/spider/public2app.js"></script>
</body>
